<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Text Cleaner</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background: #212830;
			color: #e5e7eb;
			padding: 30px;
		}

		.container {
			max-width: 1200px;
			margin: auto;
		}

		textarea {
			width: 100%;
			height: 300px;
			padding: 15px;
			font-size: 15px;
			border-radius: 6px;
			border: none;
			outline: none;
			resize: vertical;
		}

		.buttons {
			margin-top: 15px;
			display: flex;
			gap: 10px;
			flex-wrap: wrap;
		}

		button {
			padding: 12px 20px;
			font-size: 15px;
			border: none;
			border-radius: 6px;
			cursor: pointer;
			font-weight: bold;
		}

		.btn-clean {
			background: #22c55e;
			color: #022c22;
		}

		.btn-clean:hover {
			background: #16a34a;
		}

		.btn-clear {
			background: #ef4444;
			color: #ffffff;
		}

		.btn-clear:hover {
			background: #dc2626;
		}

		.btn-paste {
			background: #38bdf8;
			color: #082f49;
		}

		.btn-paste:hover {
			background: #0ea5e9;
		}

		h2 {
			margin-bottom: 10px;
			font-size: 50px;
		}

		p {
			color: #9ca3af;
			font-size: 14px;
		}

		.status {
			margin-top: 10px;
			font-size: 13px;
			color: #86efac;
			display: none;
		}
	</style>
</head>

<body>
	<div class="container">
		<h2>Text Cleaner ✨</h2>
		<p>Paste → Clean & Copy</p>
		<br>
		<textarea id="inputText" placeholder="Paste your text here..."></textarea>
		<div class="buttons">
			<button class="btn-paste" onclick="pasteText()">Paste Text</button>
			<button class="btn-clean" onclick="cleanAndCopy()">Clean & Copy</button>
			<button class="btn-clear" onclick="clearText()">Clear Text</button>
		</div>
		<div class="status" id="status">✔ Cleaned & Copied to clipboard</div>
	</div>

	<script>
		function cleanAndCopy() {
			const textarea = document.getElementById('inputText');
			const status = document.getElementById('status');
			let text = textarea.value;
			text = text
				.replace(/\s+/g, ' ')
				.trim();
			textarea.value = text;
			navigator.clipboard.writeText(text).then(() => {
				status.style.display = 'block';
				setTimeout(() => {
					status.style.display = 'none';
				}, 2000);
			});
		}
		function clearText() {
			const textarea = document.getElementById('inputText');
			const status = document.getElementById('status');
			textarea.value = '';
			status.style.display = 'none';
		}
		function pasteText() {
			const textarea = document.getElementById('inputText');
			const status = document.getElementById('status');
			navigator.clipboard.readText().then(text => {
				textarea.value = text;
				status.style.display = 'none';
			});
		}
	</script>
</body>

</html>
